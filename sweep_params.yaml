method: random
project: mha-based-fsgnn
metric:
  name: test/test_accuracy
  goal: maximize

# Parameter space to search
parameters:
  #nested parameter configuration
  dataset:
    parameters:
      dataset_name:
        value: "Citeseer"
      max_hop:
        values: [2,3,4,5,6,7,8]

  mlp:
    parameters:
      hidden_dims:
        values: [300,500]
      out_dim:
        values: [64,128,256]
      dropout:
        min: 0.4
        max: 0.9

  mha:
    parameters:
      fan_out:
        values: [64,128,256]
      p:
        min: 0.4
        max: 0.9

  optimizer:
    parameters:
      lr:
        min: 0.0001
        max: 0.01
      weight_decay:
        min: 0.0001
        max: 0.001

  trainer_pipeline:
    parameters:
      max_epochs:
        value: 500
      patience:
        value: 30

  skip_connection:
    value: False

#! n_heads will be declared from max_hop in sweep.py
#! if skip connection is enabled, fan_out of mha must be equal to out_dim of mlp
#! fan_in of mha must be equal to out_dim of mlp
  