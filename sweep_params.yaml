method: random
metric:
  name: test/test_accuracy
  goal: maximize

# Parameter space to search
parameters:
  #nested parameter configuration
  dataset:
    parameters:
      dataset_name:
        value: "Citeseer"
      max_hop:
        values: [2,3,4,5,6,7,8]

  mlp:
    parameters:
      hidden_dims:
        value: 256
      out_dim:
        value: 128
      dropout:
        min: 0.1
        max: 0.9

  mha:
    parameters:
      fan_out:
        value: 128
      p:
        min: 0.1
        max: 0.9

  optimizer:
    parameters:
      lr:
        min: 0.00001
        max: 0.01
      weight_decay:
        min: 0.00001
        max: 0.01

  trainer_pipeline:
    parameters:
      max_epochs:
        value: 500
      patience:
        value: 30

  skip_connection:
    value: False

  